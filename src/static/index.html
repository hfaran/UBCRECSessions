<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>UBC Rec Sessions</title>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/datepicker.css" rel="stylesheet">
		<link href="/static/css/master.css" rel="stylesheet">
		<link href="/static/css/index.css" rel="stylesheet">
	</head>
	<body class="margin-bottom-75">
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/static/index.html">UBC Rec Sessions</a>
				</div>
				<!-- GUEST -->
				<div class="hidden_NOBS" id="guest-mask">
					<div class="collapse navbar-collapse" id="guest-only">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="/static/admin-sign-in.html">Employee Sign in</a></li>
							<li><a href="/static/sign-in.html">Student Sign in</a></li>
						</ul>
					</div>
				</div>
				<!-- @TODO My Sessions: Perform AJAX call to load only the sessions joined by signed in user and hide the search -->
				<div class="hidden_NOBS" id="student-mask">
					<div class="collapse navbar-collapse" id="student-only">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#" id="my-sessions">My Sessions</a></li>
							<li onclick="logout()"><a href="#">Log Out</a></li>
						</ul>
					</div>
				</div>
				<div class="hidden_NOBS" id="admin-mask">
					<div class="collapse navbar-collapse" id= "admin-only">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="/static/admin-venues.html">Add Venue</a></li>
							<li><a href="/static/admin-session.html">Add Session</a></li>
							<li><a href="/static/admin-schedule.html">Work Schedule</a></li>
							<li onclick="logout()"><a href="#">Log Out</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<div class="container margin-top-75">
			<div class="row well">
				<div class="col-md-3">
					<fieldset>
						<legend>Venues</legend>
		  				<div class="form-group">
							<select id="venues" multiple class="form-control">
								<!-- Filled in with AJAX -->
							</select>
						</div>
					</fieldset>
				</div>
				<div class="col-md-3">
					<fieldset>
						<legend>Sports</legend>
		  				<div class="form-group">
							<select id="sports" multiple class="form-control">
								<!-- Filled in with AJAX -->
							</select>
						</div>
					</fieldset>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<fieldset>
							<legend>Date Range to View</legend>
							<div class="input-daterange input-group" id="datepicker">
								<input type="text" class="input-sm form-control" id="start-day" />
								<span class="input-group-addon">to</span>
								<input type="text" class="input-sm form-control" id="end-day" />
							</div>
						</fieldset>
					</div>
					<div class="form-group">
						<button id="search-sessions" class="btn btn-primary full-width">Search Sessions</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container margin-top-50" id="session-holder">
			<div class="row session-table-header">
				<div class="col-sm-3">
					<strong>Sport</strong>
				</div>
				<div class="col-sm-3">
					<strong>Venue</strong>
				</div>
				<div class="col-sm-3">
					<strong>Time</strong>
				</div>
				<div class="col-sm-3">
					<strong id="results-actions">Results</strong>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="/static/js/bootstrap-datepicker.js"></script>
		<script src="/static/js/log-out.js"></script>
		<script src="/static/js/index.js"></script>
		<script src="/static/js/load-entities.js"></script>
	</body>
</html>
