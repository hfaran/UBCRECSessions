<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>UBC Rec Sessions</title>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
		<link href="/static/css/datepicker.css" rel="stylesheet">
		<link href="/static/css/master.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/static/index.html">UBC Rec Sessions</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/static/admin-venues.html">Add Venue</a></li>
						<li><a href="/static/admin-session.html">Add Session</a></li>
						<li><a href="/static/admin-schedule.html">Work Schedule</a></li>
						<li onclick="logout()"><a href="#">Log Out</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container margin-top-75">
			<div class="row">
				<div class="col-md-4 col-md-offset-2">
					<div class="well">
						<fieldset>
							<legend>Add Session</legend>
			  				<div class="form-group">
								<select id="venues" class="form-control">
								<!-- Filled with AJAX -->
								</select>
							</div>
			  				<div class="form-group">
								<select id="sports" class="form-control">
								<!-- Filled with AJAX -->
								</select>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="start-time" placeholder="Start Time">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="end-time" placeholder="End Time">
							</div>
						</fieldset>
					</div>
				</div>
				<div class="col-md-4">
					<div class="well">
						<fieldset>
							<legend>Session Teams</legend>
							<div id="teams">
								<div class="row">
									<div class="form-group col-sm-8">
										<input type="text" class="form-control team" id="team-name" placeholder="Team Name">
									</div>
									<div class="form-group col-sm-4">
										<input type="number" class="form-control team" id="max-players" placeholder="Max">
									</div>
								</div>
							</div>
							<div class="form-group">
								<button id="remove-team-field" class="btn btn-danger full-width">Remove Team Field</button>
							</div>
							<div class="form-group">
								<button id="add-team-field" class="btn btn-primary full-width">Add Team Field</button>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="form-group">
						<!-- @TODO Make this actually work, first send AJAX to create session -->
						<!-- @TODO then send AJAX to create each team -->
						<button id="add-session" class="btn btn-primary full-width">Add Session</button>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
		<script src="/static/js/bootstrap-datepicker.js"></script>
		<script src="/static/js/log-out.js"></script>
		<script src="/static/js/admin-session.js"></script>
		<script src="/static/js/load-entities.js"></script>
	</body>
</html>
